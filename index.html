<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, everyone!</title>
  </head>
  <body>
    <h2>Grid 1</h1>
    <div class="row text-center justify-content-start"> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-info -lg text-white "> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-primary -lg text-white "> Kolom 2 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-secondary -lg text-white "> Kolom 3 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-danger rounded-lg text-white "> Kolom 4 </div>
    </div>

    <h2>Grid 2</h1>
    <div class="row text-center justify-content-end"> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-primary rounded-lg text-white "> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-info text-lg text-white "> Kolom 2 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-warning text-lg text-white "> Kolom 3 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-danger rounded-lg text-white "> Kolom 4 </div>
    </div>

    <h2>Grid 3</h1>
    <div class="row text-center justify-content-lg-center"> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-danger rounded-lg text-white "> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-warning text-lg text-white "> Kolom 2 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-success text -lg text-white "> Kolom 3 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-primary rounded-lg text-white "> Kolom 4 </div>
    </div>

    <h2>Grid 4</h1>
    <div class="row text-center justify-content-md-between "> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-warning text-lg text-white "> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-info -lg text-white "> Kolom 2 </div>
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-danger rounded-lg text-white "> Kolom 3 </div>
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-success text-lg text-white "> Kolom 4 </div>
    </div>

    <h2>Grid 5</h1>
    <div class="row text-center justify-content-md-around"> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-success text -lg text-white justify-content-sm-center"> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-secondary -lg text-white justify-content-sm-center "> Kolom 2 </div>
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-primary rounded-lg text-white justify-content-sm-center"> Kolom 3 </div>
        <div class="mb-4 col-3 col-md-1 col-lg-1 bg-danger rounded-lg text-white justify-content-sm-center "> Kolom 4 </div>
    </div>

    <h2>Grid 7</h1>
    <div class="row text-center justify-content-md-between"> <!-- 1 row terbagi maks menjadi 12 bagian -->
        <div class="mb-4 col-1 col-md-1 col-lg-1 bg-primary rounded-lg text-white "> Kolom 1 </div> <!-- col-6 => masing" mengambil 6 bagian / kolom -->
        <div class="mb-4 col-1 col-md-1 col-lg-2 bg-warning text-lg text-white "> Kolom 2 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-3 bg-success text -lg text-white "> Kolom 3 </div>
        <div class="mb-4 col-1 col-md-1 col-lg-4 bg-secondary -lg text-white "> Kolom 4 </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
